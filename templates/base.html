<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DocMorph - PDF Toolkit{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
                <i class="fas fa-file-pdf text-danger"></i> DocMorph
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('merge_pdfs') }}"><i class="fas fa-object-group"></i> Merge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('split_pdf') }}"><i class="fas fa-cut"></i> Split</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('convert_file') }}"><i class="fas fa-exchange-alt"></i> Convert</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('compress_pdf') }}"><i class="fas fa-compress"></i> Compress</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rotate_pdf') }}"><i class="fas fa-sync-alt"></i> Rotate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('secure_pdf') }}"><i class="fas fa-lock"></i> Secure</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('share') }}"><i class="fas fa-share-alt"></i> Share</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white-50 text-center py-4 mt-5 border-top border-secondary">
        <div class="container">
            <p class="mb-0">DocMorph - Your All-in-One PDF Toolkit</p>
            <small>Secure, Fast, and Privacy-Focused</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
