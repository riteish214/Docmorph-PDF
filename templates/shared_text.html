{% extends "base.html" %}

{% block title %}Shared Text - DocMorph{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header text-white" style="background-color: #9333ea;">
                <h4 class="mb-0"><i class="fas fa-share-alt"></i> Shared Text Content</h4>
            </div>
            <div class="card-body">
                <div class="bg-dark p-3 rounded" style="white-space: pre-wrap; font-family: monospace;">{{ content }}</div>
                <div class="mt-3">
                    <button class="btn btn-outline-secondary" onclick="copyToClipboard()">
                        <i class="fas fa-copy"></i> Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function copyToClipboard() {
    const text = `{{ content }}`;
    navigator.clipboard.writeText(text).then(() => {
        alert('Text copied to clipboard!');
    }).catch(err => {
        alert('Failed to copy text');
    });
}
</script>
{% endblock %}
