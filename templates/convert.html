{% extends "base.html" %}

{% block title %}Convert Files - DocMorph{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fas fa-exchange-alt"></i> Convert Files</h4>
            </div>
            <div class="card-body">
                <p class="text-secondary">Convert between PDF, Word (DOCX), and Text (TXT) formats.</p>
                
                <form id="convertForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Upload File</label>
                        <div class="drop-zone" id="dropZone">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                            <p>Drag & drop file here or click to browse</p>
                            <input type="file" id="fileInput" name="file" accept=".pdf,.docx,.txt" class="d-none">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="convert_to" class="form-label">Convert To</label>
                        <select class="form-select" id="convert_to" name="convert_to" required>
                            <option value="">Select format...</option>
                            <option value="pdf">PDF</option>
                            <option value="docx">Word (DOCX)</option>
                            <option value="txt">Text (TXT)</option>
                        </select>
                    </div>

                    <div class="progress mb-3 d-none" id="progressBar">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
                    </div>

                    <div id="result" class="alert d-none"></div>

                    <button type="submit" class="btn btn-info w-100" id="submitBtn">
                        <i class="fas fa-exchange-alt"></i> Convert File
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('convertForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    if (!document.getElementById('fileInput').files.length) {
        showResult('Please select a file', 'danger');
        return;
    }
    
    showProgress(true);
    document.getElementById('submitBtn').disabled = true;
    
    try {
        const response = await fetch('/convert', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            showResult('File converted successfully! <a href="' + data.download_url + '" class="alert-link">Download here</a>', 'success');
        } else {
            showResult(data.error || 'An error occurred', 'danger');
        }
    } catch (error) {
        showResult('An error occurred: ' + error.message, 'danger');
    } finally {
        showProgress(false);
        document.getElementById('submitBtn').disabled = false;
    }
});
</script>
{% endblock %}
